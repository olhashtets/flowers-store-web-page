<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="images/logo.png" alt="Logo" id="logo">
            <div class="nav__list">
                <a href="#" class="nav__item">Каталог</a>
                <a href="#" class="nav__item">Про нас</a>
                <a href="#" class="nav__item">Збери букет</a>
                <a href="#" class="nav__item">Контакти</a>
            </div>
            <div class="nav__icons">
                <img src="images/lupa.png" alt="Lupa" id="lupa">
                <img src="images/basket.png" alt="Basket" id="basket">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <h1>
                Букет із кущових троянд “Довгоочікуване щастя”
            </h1>
            <br>
            <p>
                Ніжний та витончений шик у букеті з троянд - гарний вибір для коханої людини
            </p>
            <div class="main__buttons">
                <button class="into__basket" type="button">
                    В кошик
                </button>
                <button class="into__catalog" type="button">
                    В каталог
                </button>
            </div>
        </div>
    </main>
    <div class="aside__image">
        <img src="images/bg_web-no-background.png" alt="bg_web" id="bg__web">
    </div>
</body>

</html>
